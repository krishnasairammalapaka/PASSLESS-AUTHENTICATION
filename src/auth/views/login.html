<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TOTP Authentication</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        :root {
            --primary-color: #7289da;
            --background-dark: #1a1a1a;
            --card-background: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --error-color: #ff4444;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.07);
        }

        input[type="email"]::placeholder {
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #5b73c7;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--error-color);
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(255, 68, 68, 0.1);
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container > * {
            animation: fadeIn 0.6s ease forwards;
        }

        .form-group {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        button {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.4s;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                margin: 15px;
                padding: 30px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button onclick="login()">Continue</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.isNewUser) {
                        window.location.href = `/auth/setup-totp?username=${encodeURIComponent(email)}`;
                    } else {
                        window.location.href = `/auth/verify-totp?username=${encodeURIComponent(email)}`;
                    }
                } else {
                    errorDiv.textContent = data.message || 'Invalid email';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Handle Enter key
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
