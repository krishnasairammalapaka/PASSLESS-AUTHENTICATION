<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #7289da;
            --background-dark: #1a1a1a;
            --card-background: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #5b73c7;
            --danger-color: #ff4444;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: var(--background-dark);
            color: var(--text-primary);
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .admin-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff6666;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-card, .header {
            animation: fadeIn 0.6s ease forwards;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Add new styles for user management */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--primary-color);
            font-weight: 600;
        }

        .users-table tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-verified {
            background-color: var(--success-color);
            color: white;
        }

        .status-unverified {
            background-color: var(--danger-color);
            color: white;
        }

        .action-icon {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .action-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="showAddUserModal()">Add User</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="admin-card">
            <h2>System Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="verifiedUsers">0</div>
                    <div class="stat-label">Verified Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastActive">0</div>
                    <div class="stat-label">Active Today</div>
                </div>
            </div>
        </div>

        <div class="admin-card">
            <h2>User Management</h2>
            <input type="text" class="search-bar" id="searchUsers" placeholder="Search users by email..." onkeyup="filterUsers()">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <input type="email" class="search-bar" id="newUserEmail" placeholder="Enter user email">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addUser()">Add User</button>
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let users = [];

        // Fetch and display users
        async function fetchUsers() {
            try {
                // Updated fetch path to use API endpoint
                const response = await fetch('/api/admin/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Combine users from both users.json and admins.json
                users = [...data.users, ...data.admins];

                // Update dashboard with user data
                updateDashboard();
                displayUsers();
            } catch (error) {
                console.error('Error fetching users:', error);
                showError('Failed to load users. Please try again later.');
            }
        }

        // Add a retry mechanism for fetch
        async function retryFetch(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        return response;
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
            throw new Error('Max retries reached');
        }

        // Initialize dashboard with auto-refresh and error handling
        async function initDashboard() {
            try {
                await fetchUsers();
                // Refresh data every 30 seconds
                setInterval(async () => {
                    try {
                        await fetchUsers();
                    } catch (error) {
                        console.error('Auto-refresh failed:', error);
                    }
                }, 30000);
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
                showError('Failed to initialize dashboard');
            }
        }

        // Start the dashboard
        initDashboard();

        function showError(message) {
            // Create error notification
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--danger-color);
                color: white;
                padding: 1rem;
                border-radius: 8px;
                animation: slideIn 0.3s ease;
                z-index: 1000;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            // Remove after 3 seconds
            setTimeout(() => {
                errorDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 3000);
        }

        function updateDashboard() {
            // Update total users count
            document.getElementById('totalUsers').textContent = users.length;

            // Update verified users count
            const verifiedCount = users.filter(user => user.verified).length;
            document.getElementById('verifiedUsers').textContent = verifiedCount;
            
            // Update active users today
            const today = new Date().toDateString();
            const activeToday = users.filter(user => 
                new Date(user.lastLogin).toDateString() === today
            ).length;
            document.getElementById('lastActive').textContent = activeToday;

            // Add percentage indicators
            const verifiedPercentage = ((verifiedCount / users.length) * 100).toFixed(1);
            document.getElementById('verifiedUsers').innerHTML = `
                ${verifiedCount}<span style="font-size: 0.9rem; color: var(--text-secondary)"> (${verifiedPercentage}%)</span>
            `;
        }

        function displayUsers(filteredUsers = users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort users by creation date (newest first)
            filteredUsers.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            filteredUsers.forEach(user => {
                const tr = document.createElement('tr');
                
                // Calculate time ago for last login
                const timeAgo = getTimeAgo(new Date(user.lastLogin));
                
                tr.innerHTML = `
                    <td>
                        ${user.email}
                        ${user.role === 'admin' ? 
                            '<span class="status-badge" style="background-color: #7289da; margin-left: 8px;">Admin</span>' : 
                            ''}
                    </td>
                    <td>
                        <span class="status-badge ${user.verified ? 'status-verified' : 'status-unverified'}">
                            ${user.verified ? 'Verified' : 'Unverified'}
                        </span>
                    </td>
                    <td>
                        <span title="${new Date(user.createdAt).toLocaleString()}">
                            ${new Date(user.createdAt).toLocaleDateString()}
                        </span>
                    </td>
                    <td>
                        <span title="${new Date(user.lastLogin).toLocaleString()}">
                            ${timeAgo}
                        </span>
                    </td>
                    <td>
                        <span class="action-icon" title="Edit User" onclick="editUser('${user.email}')">✏️</span>
                        <span class="action-icon" title="Delete User" onclick="deleteUser('${user.email}')">🗑️</span>
                        <span class="action-icon" title="Reset TOTP" onclick="resetTOTP('${user.email}')">🔄</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Helper function to format time ago
        function getTimeAgo(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffTime / (1000 * 60));

            if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            } else if (diffHours > 0) {
                return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        // Enhanced search functionality
        function filterUsers() {
            const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
            const filtered = users.filter(user => {
                const email = user.email.toLowerCase();
                const status = user.verified ? 'verified' : 'unverified';
                return email.includes(searchTerm) || status.includes(searchTerm);
            });
            displayUsers(filtered);
        }

        function showAddUserModal() {
            document.getElementById('addUserModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }

        async function addUser() {
            const email = document.getElementById('newUserEmail').value;
            if (!email) {
                showError('Please enter an email address');
                return;
            }

            try {
                // Create new user object
                const newUser = {
                    email: email,
                    secret: generateTOTPSecret(), // You'll need to implement this
                    verified: false,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    role: 'user'
                };

                // Add to users array
                users.push(newUser);
                
                // Update display
                await fetchUsers();
                closeModal();
                showSuccess('User added successfully');
            } catch (error) {
                console.error('Error adding user:', error);
                showError('Failed to add user');
            }
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--success-color);
                color: white;
                padding: 1rem;
                border-radius: 8px;
                animation: slideIn 0.3s ease;
                z-index: 1000;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => successDiv.remove(), 300);
            }, 3000);
        }

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user ${email}?`)) return;

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await fetchUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        async function resetTOTP(email) {
            if (!confirm(`Are you sure you want to reset TOTP for ${email}?`)) return;

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(email)}/reset-totp`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('TOTP reset successful');
                    await fetchUsers();
                }
            } catch (error) {
                console.error('Error resetting TOTP:', error);
            }
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        // Add this function for editing users
        async function editUser(email) {
            const user = users.find(u => u.email === email);
            if (!user) return;

            // Create edit modal HTML
            const modalHTML = `
                <div class="modal-content">
                    <h2>Edit User</h2>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Email</label>
                        <input type="email" class="search-bar" id="editUserEmail" value="${user.email}" readonly>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Role</label>
                        <select class="search-bar" id="editUserRole">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="saveUserEdit('${user.email}')">Save Changes</button>
                        <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;

            const modal = document.getElementById('addUserModal');
            modal.innerHTML = modalHTML;
            modal.style.display = 'flex';
        }

        // Add this function to save user edits
        async function saveUserEdit(email) {
            const newRole = document.getElementById('editUserRole').value;
            
            try {
                // For now, just update the local array
                const userIndex = users.findIndex(u => u.email === email);
                if (userIndex !== -1) {
                    users[userIndex].role = newRole;
                    await fetchUsers(); // Refresh the display
                    closeModal();
                }

                // Once API is ready, use this:
                /*
                const response = await fetch(`/api/users/${encodeURIComponent(email)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (response.ok) {
                    await fetchUsers();
                    closeModal();
                }
                */
            } catch (error) {
                console.error('Error updating user:', error);
                showError('Failed to update user');
            }
        }
    </script>
</body>
</html>
